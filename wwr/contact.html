<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Emma Hipandulwa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting Company</title>
    <meta name="description"
        content="Get in touch with White Water Rafting Company for questions, reservations, and adventure information. Contact us today to plan your next river experience!">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>
        </section>

        <section class="contact-section">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2051262729575!2d-122.41941548468169!3d37.77492977975967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5c2cb23d%3A0xf1dbd7aef8d9d8f7!2sKolob%20Canyon!5e0!3m2!1sen!2sus!4v1701234567890"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label><input type="radio" name="purpose" value="inquiry" checked> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea>

                <label class="newsletter">
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="team-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Team Member - River Guide">
                    <figcaption>Alex Johnson — Lead River Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Team Member - Tour Coordinator">
                    <figcaption>Samantha Lee — Tour Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Team Member - Safety Instructor">
                    <figcaption>Michael Brown — Safety Instructor</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>©️ 2025 White Water Rafting - All Rights Reserved</p>
        <div class="social">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>

</html>

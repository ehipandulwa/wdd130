<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with White Water Rafting Company for general inquiries, reservations, or website suggestions.">
    <meta name="author" content="Emma Hipandulwa">
    <title>Contact Us - White Water Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Company Info -->
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>
        </section>

        <!-- Contact Section -->
        <section class="contact-grid">
            <!-- Embedded Google Map -->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019672037321!2d-122.4194150846812!3d37.774929779758955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b8e4b5f1b%3A0x36e3b2b0a1b7c3d8!2sCalifornia!5e0!3m2!1sen!2sus!4v1234567890"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Contact Form -->
            <form action="#" method="post">
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label for="purpose-general">
                        <input type="radio" id="purpose-general" name="purpose" value="general" required>
                        General Inquiry
                    </label><br>

                    <label for="purpose-reservation">
                        <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                        Reservation Question
                    </label><br>

                    <label for="purpose-suggestion">
                        <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" id="submit-btn">Get in Touch!</button>
            </form>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Rivers — Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Sarah Brooks — Customer Relations</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Mike Thompson — Operations Manager</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer-->
    <footer>
        <p>©️ 2025 White Water Rafting Co. | Designed by Emma Hipandulwa</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
